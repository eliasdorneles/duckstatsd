<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}DuckStatsD{% endblock %}
        </title>
        <meta http-equiv="refresh" content="30">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-brand">
                <h1>ðŸ¦† DuckStatsD</h1>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="/?hours={{ time_range }}"
                       class="{% if current_page == 'dashboard' %}active{% endif %}">Dashboard</a>
                </li>
                <li>
                    <a href="/counters?hours={{ time_range }}"
                       class="{% if current_page == 'counters' %}active{% endif %}">Counters</a>
                </li>
                <li>
                    <a href="/gauges?hours={{ time_range }}"
                       class="{% if current_page == 'gauges' %}active{% endif %}">Gauges</a>
                </li>
                <li>
                    <a href="/timers?hours={{ time_range }}"
                       class="{% if current_page == 'timers' %}active{% endif %}">Timers</a>
                </li>
                <li>
                    <a href="/sets?hours={{ time_range }}"
                       class="{% if current_page == 'sets' %}active{% endif %}">Sets</a>
                </li>
                <li>
                    <a href="/tags?hours={{ time_range }}"
                       class="{% if current_page == 'tags' %}active{% endif %}">Tags</a>
                </li>
                <li>
                    <a href="/raw?hours={{ time_range }}"
                       class="{% if current_page == 'raw' %}active{% endif %}">Raw Data</a>
                </li>
            </ul>
        </nav>
        <main class="container">
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>Auto-refresh every 30 seconds</p>
        </footer>
    </body>
</html>
